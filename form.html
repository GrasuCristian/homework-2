<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>

  <body>
    <form action="bio.html">
      <label for="nume">Nume:</label
      ><input type="text" name="nume" maxlength="10" minlength="2" />
      <br />
      <label for="prenume">Prenume:</label
      ><input
        type="text"
        name="prenume"
        placeholder="Completeaza cu prenumele"
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        required
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&^])[A-Za-z\d@.#$!%*?&]{8,15}$"
      />
      <br />

      <label for="autoturism">Autoturism</label>
      <br />
      <input type="radio" name="autoturism" value="audi" />Audi<br />
      <input type="radio" name="autoturism" value="bmw" checked />Bmw<br />
      <input type="radio" name="autoturism" value="ford" />Ford

      <br />

      <p>Cu ce te deplasezi la serviciu?</p>
      <input
        type="checkbox"
        name="vehicul"
        value="Bicicleta"
        checked
      />Bicicleta<br />
      <input type="checkbox" name="vehicul" value="Masina" />Masina
      <br />
      <br />

      <label for="cursuri">Cursuri:</label>
      <select name="cursuri">
        <option value="java">Java</option>
        <option value="python" selected>Python</option>
        <option value="cplusplus">C++</option>
        <option value="javascript">JavaScript</option>
      </select>

      <br />
      <br />

      <textarea name="mesaj" rows="10" cols="30">Mesaj de test</textarea>

      <br />
      <br />

      <label for="zi-de-nastere">Zi de nastere:</label>
      <input
        type="date"
        name="zi-de-nastere"
        max="2024-05-09"
        min="2024-03-09"
        value="2024-04-12"
      />

      <br />
      <br />

      <label for="numar">Numar:</label>
      <input type="number" name="numar" min="1" max="10" value="8" />
      <br />
      <br />

      <label for="nota">Nota:</label>
      <input type="range" name="nota" min="1" max="10" value="5" />

      <br />
      <br />

      <label for="fisier">Fisier:</label>
      <input type="file" name="fisier" />

      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" value="some.email@gmail.com" />

      <br />
      <br />

      <button onclick="alert('Am apasat')">Button</button>
      <input type="button" value="Input button" onclick="alert('Am apasat')" />
      <input type="submit" value="Trimite" />
    </form>
  </body>
</html>
